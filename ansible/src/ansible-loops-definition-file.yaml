#Example1 Iterate through each fruit and perform echo on the same
-
  name: 'Print list of fruits'
  hosts: localhost
  vars:
    fruits:
      - Apple
      - Banana
      - Grapes
      - Orange
  tasks:
    -
      command: 'echo "{{item}}"'
      with_items: "{{fruits}}"

#Example 2
-
  name: 'Install required packages'
  hosts: localhost
  vars:
    packages:
      - httpd
      - binutils
      - glibc
      - ksh
      - libaio
      - libXext
      - gcc
      - make
      - sysstat
      - unixODBC
      - mongodb
      - nodejs
      - grunt
  tasks:
    -
      yum: 'name= {{item}} state=present'
      with_items: '{{packages}}'